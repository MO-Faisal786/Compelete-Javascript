// belongs to the KeyboardEvent Object.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: skyblue;
        }

        .main-div {
            height: 98vh;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
        }

        .effect-1 {
            width: 25rem;
            border: none;
            height: 4rem;
            font-size: 34px;
        }
    </style>
</head>

<body>
    <div class="main-div">
        <div>
            <p>A function is triggered when the user is pressing a key in the input field. </p>
            <br>
            <input type="text" class="effect-1" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
            <br>
            <p id="keys"></p>
        </div>
    </div>
    <script>
        // const keyPress = () =>{
        //     document.getElementById('keys').innerHTML = `you Press ${event.key} and its code is ${event.code}`;
        // }

        const keyDown = () =>{
            document.getElementById('keys').innerHTML = "key is down";
        }

        const keyUp = () =>{
            document.getElementById('keys').innerHTML = "key is up";
        }
    </script>
</body>

</html>
