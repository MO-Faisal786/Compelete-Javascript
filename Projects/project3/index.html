<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>

        <img class="img" src="images/bulb-off.png" alt="" id="myImg">
        <div class="btn-div">
            <button onclick="document.getElementById('myImg').src = 'images/bulb-on.png'">Turn on the light</button>
    
            <button onclick="document.getElementById('myImg').src = 'images/bulb-off.png'">Turn off the light</button>
        </div>

    </div>
</body>
</html>
